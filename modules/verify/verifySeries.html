
<div class="PopzuCount">{{seriesAll}}
	<div class="searchAddVerify clear">
	    <div class="clear">
	        <div class="search fl">
	            <div class="sologo gsearch" ng-click="searchverifySeries()"><img src="./images/Popzu/index_search.png"></div>
	            <input class="gword" type="text" placeholder="{{search}}" ng-model="verifySeriesSearch">
	        </div>  
	    </div>
	</div>  
</div>
<div class="noDataShow" ng-if="verifySeriesNoDataShow">
    <p>{{no_data}}</p>
</div>
<ul class="displayCourse">
	<li class="courseRealDetail" ng-repeat="(index,item) in seriesList" ng-click="seriesCourse(item.id)">
		<div style="background-size:100%;;background-image: url({{item.cover}})" class="myPic">
			<div class="pub">
				<span>{{item.auditStatusShow}}</span>
			</div>
			<div class="signWrap">
				<div class="sign time">{{item.category.display}}</div>
				<div class="sign el">{{item.difficulty.display}}</div>
			</div>  
		</div>
		<div class="font">
			<h3>{{item.title}}</h3>
			<p class="descriptionP">包含{{item.resourceNum}}个课程</p>
		</div>
        <div class="verifySeries" ng-click="verifySeries($event,item.id)">查看审核</div>
	</li>
	<div style="clear:both;"></div>
</ul>
<div class="worDoorPaging">
	<div class="tcdPageCode" ng-show="verifySeriesPaging"></div>
</div>
