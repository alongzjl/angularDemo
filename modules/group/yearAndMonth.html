<div class="show_date" ng-click="show_date()">
	{{myYear}}{{year}}{{myMonth}}{{month}}
	<span></span>
	<div class="date_list" ng-show="showList">
		<div class="year"> 
			<ul>  
				<li ng-repeat="item in year_list" ng-click="change_year($event,item)" ng-class="{'choosed':myYear==item}">{{item}}</li>
			</ul> 
		</div>
		 
		<ul class="month">
			<li ng-repeat="item in month_list" ng-click="change_month($event,item)" ng-class="{'choosed':myMonth==item}">{{item}}{{month}}</li>
		</ul>   
	</div>
